<!DOCTYPE html>
<html>
	<head>
		<title>Buttons &mdash; Patrick Zhou </title>
		<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Ubuntu:700' rel='stylesheet' type='text/css'>
		<link href="https://fonts.googleapis.com/css?family=Pirata+One" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Sonsie+One" rel="stylesheet">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

		<link href="css/styles.css" rel="stylesheet">

	</head>
	
	<body>
		
		<div id="main_content">

			<h1>Button Styling &mdash; Patrick Zhou</h1>
			
			<div class="button_container">
				<a href="http://www.spotify.com" target="_blank" id="btn_spotify">Spotify</a>
			</div>

			<div class="button_container">
				<a href="http://www.amazon.com" target="_blank" id="btn_amazon"><i class="fa fa-amazon"></i></a>
			</div>

			<div class="button_container">
				<a href="http://www.twitter.com" target="_blank" id="btn_twitter">twitter</a>
			</div>

			<div class="button_container">
				<a href="http://www.indiegogo.com" target="_blank" id="btn_indiegogo">indiegogo</a>
			</div>
			 <div class="button_container">
				<a href="http://www.cocacola.com" target="_blank" id="btn_cocacola"><img src="https://www.coca-cola.com/content/dam/brands/tw/coca-cola/image/coke-logo.png" alt="Cocacola Logo"</a>
			</div>

			<div class="button_container">
				<a href="http://www.apple.com/" target="_blank" id="btn_apple"><i class="fa fa-apple" aria-hidden="true"></i></a>
			</div>

			<div class="button_container">
				<a href="https://www.ofa.us/" target="_blank" id="btn_ofa">OFA</a>
			</div>

			<div class="button_container">
				<a href="http://stlouis.craigslist.org/" target="_blank" id="btn_craigslist">craigslist</a>
			</div>

			<div class="button_container">
				<a href="https://www.foreflight.com/" target="_blank" id="btn_foreflight"><i class="fa fa-plane" aria-hidden="true"></i>ForeFlight</a>
			</div>


			<div class="button_container">
				<a href="https://www.fitbit.com/home" target="_blank" id="btn_fitbit"><img src="https://www.freepnglogos.com/uploads/fitbit-png-logo/fitbit-png-logo-0.png" alt="fitbit logo"</a>
			</div>

			<div class="button_container">
				<a href="http://www.nike.com/us/en_us/" target="_blank" id="btn_nike">NIKE</a>
			</div>

			<div class="button_container">
				<a href="https://www.michaelkors.com/" target="_blank" id="btn_mk">MICHAEL KORS</a>
			</div>

			<div class="button_container">
				<a href="https://www.bissingers.com/" target="_blank" id="btn_bissinger">Bissinger's</a>
			</div>

			<div class="button_container">
				<a href="http://www.teslamotors.com/" target="_blank" id="btn_tesla"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/bd/Tesla_Motors.svg/465px-Tesla_Motors.svg.png"</a>
			</div>

			<div class="button_container">
				<a href="https://www.lyft.com/" target="_blank" id="btn_lyft"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a0/Lyft_logo.svg/640px-Lyft_logo.svg.png" alt="Lyft logo"</a>
			</div>

			<div class="button_container">
				<a href="http://ideo.org" target="_blank" id="btn_ideo"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d1/IDEO_logo_2.png/320px-IDEO_logo_2.png" alt="idea logo"</a>
			</div>

			<div class="button_container">
				<a href="http://www.ibm.com/" target="_blank" id="btn_ibm"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/51/IBM_logo.svg/320px-IBM_logo.svg.png"></a>
			</div>

			<div class="button_container">
				<a href="http://www.moo.com/us/" target="_blank" id="btn_moo">MOO</a>
			</div>

			<div class="button_container">
				<a href="https://www.instagram.com/" target="_blank" id="btn_instagram"><i class="fa fa-instagram" aria-hidden="true"></i></a>
			</div>

			<div class="button_container">
				<a href="https://www.facebook.com/" target="_blank" id="btn_fb"><i class="fa fa-facebook" aria-hidden="true"></i></a>
			</div>

			<div class="button_container">
				<a href="http://www.electrabike.com/" target="_blank" id="btn_electra">Electra</a>
			</div>

			<div class="button_container">
				<a href="http://www.oldnavy.com/" target="_blank" id="btn_oldnavy">OLD NAVY</a>
			</div>

			<div class="button_container">
				<a href="http://www.newyorker.com/" target="_blank" id="btn_ny"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4a/The_New_Yorker_Logo.svg/640px-The_New_Yorker_Logo.svg.png"</a>
			</div>

			<div class="button_container">
				<a href="https://www.hsn.com/" target="_blank" id="btn_hsn">HSN</a>
			</div>
			
</body>
